<div class="m-3 mt-3">
  <div class="card">
    <div class="card-header " style="color: grey ">
      <h2> Estaciones Asignadas</h2>
    </div>

    <p-table #dt2 [value]="misestaciones" dataKey="id" [scrollable]="true" scrollHeight="400px" [rows]="10"
      [showCurrentPageReport]="true" [rowsPerPageOptions]="[15,25,50]" [loading]="loading" [paginator]="true"
      currentPageReportTemplate="Pagina {first} de {last} de {totalRecords} registros"
      [globalFilterFields]="['nombre','ubicacion']">

      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Ubicaci√≥n</th>

        </tr>
        <tr>
          <th>
            <p-columnFilter type="text" field="nombre"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="ubicacion"></p-columnFilter>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-estacion>
        <tr>
          <td>
            {{estacion.nombre}}
          </td>
          <td>
            <span class="image-text">{{estacion.ubicacion}}</span>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5">No hay estaciones asignadas.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
