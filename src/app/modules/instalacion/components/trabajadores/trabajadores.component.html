<div class="m-3 mt-3">
  <div class="card ">
    <div class="row">
      <div class="col-2 m-3 mt-3">
        <button class="btn btn-success" >Asignar Trabajador </button>
      </div>

      <div class="col-2 m-3 mt-3">
        <button class="btn btn-primary" (click)="modalMantenedor()">Asignar Mantenedor </button>
      </div>
    </div>
  </div>
  </div>
<div class="m-3 mt-3">
  <div class="card">
<mat-tab-group>
  <mat-tab label="Planta">
    <p-table [value]="trabajadores.usuarios" >
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Rut</th>
              <th>Correo</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
          <tr>
              <td>{{product.nombre}}</td>
              <td>{{product.rut}}</td>
              <td>{{product.correo}}</td>
          </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="3">No hay trabajadores de planta asignados.</td>
        </tr>
    </ng-template>
  </p-table>


  </mat-tab>
  <mat-tab label="Mantenedores">
    <p-table [value]="mantenedores.usuarios" >
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Rut</th>
              <th>Correo</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
          <tr>
              <td>{{product.nombre}}</td>
              <td>{{product.rut}}</td>
              <td>{{product.correo}}</td>
          </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="3">No hay mantendores asignados.</td>
        </tr>
    </ng-template>
  </p-table>
  </mat-tab>
</mat-tab-group>
</div>
</div>

<!--MODAL DE MANTENEDORES-->

<p-dialog class="m-3 mt-3" [(visible)]="modalMantenedores" header="Agregar Mantenedor" [style]="{width: '60vw', height : '40vw'}">

  <p-autoComplete [(ngModel)]="selectedCountryAdvanced" [suggestions]="filteredCountries"
  (completeMethod)="filterCountry($event)" field="name" [dropdown]="true">
  <ng-template let-country pTemplate="item">
    <div class="country-item">
      <div>{{country.name}}</div>
    </div>
  </ng-template>
</p-autoComplete>

  <ng-template pTemplate="footer">
    <button class="btn" (click)="modalMantenedores =!modalMantenedores"  > Cancelar</button>
    <button  class="btn" (click)="addMantenedor()" > Agregar</button>
    </ng-template>
</p-dialog>
