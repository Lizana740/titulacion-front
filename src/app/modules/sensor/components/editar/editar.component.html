<div class="m-3 mt-3">
  <div class="card">
    <form class="mb-4" [formGroup]="formulario" (ngSubmit)="add()">
      <br>
      <div class="m-3 mt-3">
        <div class="row">
          <div class="col">
            <h3>Modelo</h3>
            <div class="col">
              <mat-form-field appearance="outline" style="width: 100% ;">
                <mat-label>Modelo de sensor</mat-label>
                <input matInput placeholder="ej: DT-11" formControlName="modelo" required>
              </mat-form-field>
            </div>
          </div>
          <div class="col">
            <h3>Tipo</h3>
            <div class="col">
              <mat-form-field appearance="outline" style="width: 100% ;">
                <mat-label>Tipo</mat-label>
                <input matInput placeholder="ej: Sensor de Temperatura" formControlName="tipo" required>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h3>Escala</h3>
            <div class="col">
              <mat-form-field appearance="outline" style="width: 100% ;">
                <mat-label>Escala de medición</mat-label>
                <input matInput placeholder="ej: °C, ppm, LUX" formControlName="escala" required>
              </mat-form-field>
            </div>
          </div>
          <div class="col">
            <h3>Descripción</h3>
            <div class="col">
              <mat-form-field appearance="outline" style="width: 100% ;">
                <mat-label>Breve descripción</mat-label>
                <input matInput placeholder="ej: ubicación, destinado para ..." formControlName="descripcion" required>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row"  >
            <div class="col-1" >
              <button class="btn btn-success" type="submit">Guardar</button>
             </div>
             <div class="col-2">
               <button class="btn btn-danger" (click)="cancelar()">Cancelar</button>
             </div>
        </div>
      </div>


    </form>
</div>
</div>
