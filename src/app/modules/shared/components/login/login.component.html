  <a class="navbar-brand" href="#">

</nav>
<div class="container">
  <div class="row justify-content-center">
      <div class="col-lg-5">
          <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">Inicar Sesión</h3></div>
              <div class="card-body">
                  <form [formGroup]="formularioLogin" (ngSubmit)="submitLogin()">
                      <div class="form-floating mb-3">
                          <input class="form-control" id="inputEmail" type="email" formControlName="correo" placeholder="name@example.com" />
                          <label for="inputEmail">Correo</label>
                      </div>
                      <div class="form-floating mb-3">
                          <input class="form-control" id="inputPassword" type="password"  formControlName="clave" placeholder="Contraseña" />
                          <label for="inputPassword">Contraseña</label>
                      </div>
                      <div class="form-check mb-3">
                          <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                          <label class="form-check-label" for="inputRememberPassword">Recordar</label>
                      </div>
                      <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                          <a class=>Forgot Password?</a>
                          <button type="submit" class="btn btn-primary" >Ingresar</button>
                      </div>
                  </form>
              </div>
              <div class="card-footer text-center py-3">
                  <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
              </div>
          </div>
      </div>
  </div>
</div>

<app-footer></app-footer>
