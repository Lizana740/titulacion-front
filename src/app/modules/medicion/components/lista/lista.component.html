<div class="container">
  <div class="card">
    <p-table #dt2 [value]="mediciones" dataKey="id" [scrollable]="true" scrollHeight="400px"
        [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[15,25,50]" [loading]="loading"
        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['ubicacion','descripcion']">
        <ng-template pTemplate="caption">
          <div class="row">
            <div class="col">
              <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text"  placeholder="Buscar" />
                </span>
            </div>
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Estación</th>
                <th>Tipo de Sensor</th>
                <th>Valor</th>
                <th>Fecha</th>

            </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="ubicacion"></p-columnFilter>
                </th>
                <th><p-columnFilter type="text" field="descripcion"></p-columnFilter></th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-obj>
            <tr>
                <td>
                    {{obj.estacion.nombre}}
                </td>
                <td>
                  <span class="image-text">{{obj.sensor.tipo}}</span>
                </td>
                <td>
                  <span class="image-text">{{obj.valor}}°{{obj.sensor.escala}}</span>
                </td>
                <td>
                  <span class="image-text">{{obj.fecha}} </span>
                </td>


            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No estaciones ingresadas.</td>
            </tr>
        </ng-template>
    </p-table>
  </div>
</div>
